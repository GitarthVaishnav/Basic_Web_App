<center>
  <table style="width:95%;">
    <tr>
      <td style="width:80%" rowspan="3" ><img id="frame1" style="-webkit-user-select: none;width:97%;"

        <div>
          <center>
            <h1 class="display-4">Tray Scanner</h1>

          </center>
        </div>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: middle; text-align: center; ">

          <p id="user_guidance">Place tray under camera</p>
        </center>

      </td>

    </tr>
    <tr>
      <td style="vertical-align: middle;">
        <center><button type="button" id="pushMe5" class="btn btn-dark" name="button4"
            style="width:80%; vertical-align: bottom;"><img id="frame1"
              style="height: 40px; -webkit-user-select: none;max-width:100%;"

            <div style="font-size:25px"> Checkout </div>
          </button></center>
      </td>
    </tr>
    <tr>
      <td>
        <div class="row" style="padding-bottom:1%; width: 100%; ">
          <div style="padding-inline: 1%;">
            <button type="button" onclick="changeTheVariableStartNorm()" id="pushMe3" class="btn btn-dark"
              name="button3">Start Normal</button>
          </div>
          <div style="padding-inline: 1%;">
            <button type="button" onclick="changeTheVariableStartAI()" id="pushMe5" class="btn btn-dark"
              name="button5">Start AI</button>
          </div>
          <div style="padding-inline: 1%;">
            <button type="button" onclick="changeTheVariableStop()" id="pushMe4" class="btn btn-dark" name="button4"
              disabled>Stop</button>
          </div>
          <div style="margin-right: 0;">

          </div>
        </div>
      </td>
    </tr>
  </table>
</center>


<center>
  <div style="display:block; width:90%;">

    <div style="width:80%; float: left; display: inline-block;">
      <center> </center>

  </div>
</center>

      .videoWrapper iframe {

{% endblock %}
{% block extra_js %}
<script type="text/javascript">
  var url = "../no_video/"
  document.getElementById("ntbtn1").addEventListener("click", function () {
    window.open(url, "_blank");
  });
  function changeTheVariableStartNorm() {
    var iframevar1 = document.getElementById('frame1');
    var nt1 = document.getElementById('ntbtn1');
    var a = "../camera_feed/";
    iframevar1.src = a;
    iframevar1.hidden = false;
    url = a;
    document.getElementById('pushMe5').disabled = true;
    document.getElementById('pushMe4').disabled = false;
    document.getElementById('ntbtn1').disabled = false;
  }
  function changeTheVariableStartAI() {
    var iframevar1 = document.getElementById('frame1');
    var nt1 = document.getElementById('ntbtn1');
    var a = "../camera_feed_AI/";
    iframevar1.src = a;
    url = a;
    document.getElementById('pushMe3').disabled = true;
    document.getElementById('pushMe4').disabled = false;
    document.getElementById('ntbtn1').disabled = false;
  }
  function changeTheVariableStop() {
    var iframevar1 = document.getElementById('frame1');
    var nt1 = document.getElementById('ntbtn1');
    var a = "{% static 'icons/no_camera_placeholder.JPG' %}";
    iframevar1.src = a;
    url = a;
    document.getElementById('pushMe5').disabled = false;
    document.getElementById('pushMe3').disabled = false;
    document.getElementById('pushMe4').disabled = true;
    document.getElementById('ntbtn1').disabled = true;
  }
</script>
{% endblock %}
